    <link rel="stylesheet" rev="stylesheet" href="/css/common.css" type="text/css" media="all" />  
    <script type="text/javascript" src="/js/jquery.min.js"></script>  
    <script type="text/javascript">
        function checkForm(form)
        {
            if(!checkUsername(form.username.value)){
                form.username.focus();
                return false;
            }else if(!checkEmail(form.email.value)){               
                form.email.focus();
                return false;
            }else if(!checkPassword(form.password.value)){
                form.password.focus();
                return false;
            }else{
                return true;
            }
        }
        function checkUsername(username)
        { 
            if(username==''){
                $('#username').html('对不起， 真实姓名不能为空。'); 
                $('input[name=username]').css({'border-color':'pink'});
                return false;
            }else{ 
                if(username.length>15){
                    $('#username').html('对不起， 请不要超过15个字符。');
                    $('input[name=username]').css({'border-color':'pink'});
                    return false;
                }else{
                    $('#username').html('√');
                    $('input[name=username]').css({'border-color':'#DDD'});
                    return true;
                }
            }
        }
        function checkEmail(email)
        { 
            if(email==''){
                $('#email').html('对不起， 邮箱不能为空。');
                 $('input[name=email]').css({'border-color':'pink'});
                return false;
            }else{
                var myreg = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
                if(!myreg.test(email)){
                    $('#email').html('对不起， 邮箱格式错误。');
                     $('input[name=email]').css({'border-color':'pink'});
                    return false;
                }else{
                    flagEmail=false;
                    $.ajax({
                        type:"POST",
                        url:"/?s=userinfo&a=checkEmail",
                        data:{email:email},
                        async:false,
                        cache:false,
                        success:function(result){
                            obj=eval('('+result+')');
                            if(obj[0]=='Y'){
                                $('#email').html('√');
                                $('input[name=email]').css({'border-color':'#DDD'});
                                flagEmail=true;
                            }else{
                                 $('input[name=email]').css({'border-color':'pink'});
                                $('#email').html('对不起，该邮箱已经被注册。');
                            }
                        }
                    });
                    return flagEmail; 
                }
            }
        }
        function checkPassword(password)
        { 
            if(password==''){
                $('#password').html('对不起， 密码不能为空。');
                return false;
            }else if(password.length<6){
                $('#password').html('对不起， 密码不能少于6位。');
                $('input[name=password]').css({'border-color':'pink'});
                return false;
            }else{
                var myPas=/^[0-9A-Za-z]{6,}$/;
                if(!myPas.test(password)){
                    $('#password').html('对不起， 请输入6位以上字母数字密码。');
                     $('input[name=password]').css({'border-color':'pink'});
                    return false;
                }else{
                    $('#password').html('√');
                    $('input[name=password]').css({'border-color':'#DDD'});
                    return true;
                }
            }
        }
</script>

<body>
    {=include file='include/menu.html'=} 
    <div class="blank"></div>
    <div class="main">

                <h2 style="font-family:Microsoft YaHei;color:#333;font-weight:bold;font-size:17px;">注册</h2>
            </div>
            <div class="login-box">
                  <form action="/?s=userinfo&a=do_regist" name="form" class="new_user"  method="post" onSubmit="javascript:return checkForm(this);">
                       <table><tbody>
                           <tr>
                               <td>用户名</td>
                               <td><input  name="username" size="30" value="" type="text">&nbsp;&nbsp;<span id="username"></span></td>
                           </tr> 
                           <tr>
                               <td>邮箱</td>
                               <td><input  name="email" size="30" value="" type="text">&nbsp;&nbsp;<span id="email"></span></td>
                           </tr>
                           <tr>
                               <td>密码</td>
                               <td><input  name="password" size="30" type="password" value="">&nbsp;&nbsp;<span id="password"></span></td>
                           </tr> 
                           <tr>
                               <td></td>
                               <td><input class="rbtn"  name="commit" value="" type="submit"></td>
                           </tr>
                       </tbody></table>
            </form>
            </div>        
        </div>
        <div class="right" >
             {=include file='include/self.html'=} 
             {=include file='include/push.html'=} 
             {=include file='include/users.html'=}  
        </div>
        <div style="clear:both;"></div>
    </div>
